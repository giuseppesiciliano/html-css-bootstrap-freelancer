<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Bootstrap</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>




<body>
    
    <!-- HEADER -->
    <header>

        <div class="container">
            <div class="row">

                <!-- Logo -->
                <div class="col-10 col-md-5">
                    <div class="logo">
                        START BOOTSTRAP
                    </div>
                </div>
    
                <!-- Burger menu -->
                <div class="col-2 d-md-none">
                    <div class="burger">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </div>

                <!-- Menu -->
                <div class="d-none col-md-7 d-md-block">
                    <div class="menu">
                        <ul>
                            <li>
                                PORTFOLIO
                            </li>

                            <li>
                                ABOUT
                            </li>

                            <li>
                                CONTACT
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- end HEADER -->


    <!-- JUMBOTRON -->
    <div class="jumbotron">

        <img src="img/avatar.svg" alt="avatar">

        <h1>START BOOTSTRAP</h1>

        <div>stellina</div>

        <h5>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</h5>
    </div>
    <!-- end JUMBOTRON -->


    <!-- MAIN -->
    <main>

        <!-- PORTFOLIO -->
        <section class="portfolio">
            <div class="container">

                <h3>PORTFOLIO</h3>
                <div>stellina</div>

                <div class="row">

                    <!-- Images -->
                    <div class="col-12 col-md-6 col-lg-4">
                        <img src="img/cabin.png" alt="cabin">
                    </div>

                    <!-- Images -->
                    <div class="col-12 col-md-6 col-lg-4">
                        <img src="img/cake.png" alt="cake">
                    </div>

                    <!-- Images -->
                    <div class="col-12 col-md-6 col-lg-4">
                        <img src="img/circus.png" alt="circus">
                    </div>

                    <!-- Images -->
                    <div class="col-12 col-md-6 col-lg-4">
                        <img src="img/game.png" alt="game">
                    </div>

                    <!-- Images -->
                    <div class="col-12 col-md-6 col-lg-4">
                        <img src="img/safe.png" alt="safe">
                    </div>

                    <!-- Images -->
                    <div class="col-12 col-md-6 col-lg-4">
                        <img src="img/submarine.png" alt="submarine">
                    </div>
                
                </div>
            </div>
        </section>
        <!-- end PORTFOLIO -->


        <!-- ABOUT -->
        <section class="about">

        </section>
        <!-- end ABOUT -->
    </main>
    <!-- end MAIN -->







</body>
</html>
